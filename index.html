<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <head>
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Resume Generator</h1>
<div class="main-content" id="Resume-gen"></div>

<form action="#" class="resume-form">
  <div class="prompt-container">
    <textarea
      class="prompt-input"
      placeholder="Describe your resume in detail..."
      spellcheck="false"
      autofocus
      required
      title="Describe your resume in deatil.">
      
    </textarea>

    <button type="button" class="prompt-btn" title="Get Random Prompt">
      <i class="fa-solid fa-dice"></i>
    </button>
  </div>

  <button type="button" class="generate-btn" title="Generate a resume.">
    <i class="fa-solid fa-wand-sparkles"></i>
    Generate
  </button>
</form>
<button id="savePdfBtn" title="download the resume in a word.doc file">download file as Word.doc</button>
<div class="code-wrapper">
  <textarea
    id="generatedText"
    readonly
    placeholder="Please be patient as it can take time to generate and will appear here...">
  </textarea>
  <iframe id="codePreview"></iframe>

</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
<script src="scripts.js"></script>

  </body>
</html>
